syntax = "proto3";

option go_package = "github.com/isaqueveras/powersso/internal/application/auth";

service Authentication {
  rpc RegisterUser (User) returns (Empty);
}

message Empty {}

message User {
  string FirstName = 1;
  string LastName = 2;
  string Email = 3;      
  string Password = 4;   
  string About = 5;      
  string Avatar = 6;     
}
